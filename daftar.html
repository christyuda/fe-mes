<!doctype html>
<html
  lang="en"
  class="light-style layout-wide customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../../assets/"
  data-template="horizontal-menu-template">
  <head>
    <style>
      .d-lg-flex {
        display: flex !important;
        background: linear-gradient(14deg, #00000069, #111712bf), url('./assets/img/mes/mes.jpeg');
        background-repeat: no-repeat !important;
        background-size: cover !important;
      }
      .btn-primary {
          background-color: #007bff;
          border-color: #007bff;
          color: white;
          padding: 10px 20px;
          font-size: 16px;
          box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
          transition: all 0.3s ease;
      }
      .btn-primary:hover {
          background-color: #0056b3;
          border-color: #004085;
          transform: translateY(-2px);
          box-shadow: 0 8px 25px rgba(0, 123, 255, 0.7);
      }
    </style>
   <style>
    .btn-primary {
        background-color: #28a745; 
        border-color: #28a745;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #218838;
        border-color: #1e7e34;
        transform: translateY(-2px); 
        box-shadow: 0 8px 25px rgba(0, 123, 255, 0.7);
    }
    .registration-prompt {
  color: #6c757d; 
  margin-top: 20px; 
  font-size: 16px; 
}

.masuk-link {
  display: inline-block;
  color: #ffffff; 
  background-color: #007bff; 
  padding: 5px 20px; 
  font-size: 16px; 
  font-weight: bold;
  border-radius: 20px;
  text-decoration: none;
  transition: background-color 0.3s ease, color 0.3s ease; 
}

.masuk-link:hover {
  background-color: #0056b3; 
  color: #ffffff; 
  text-decoration: none; 
}
@keyframes pulse {
  0% {
      box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7);
  }
  70% {
      box-shadow: 0 0 0 10px rgba(0, 123, 255, 0);
  }
  100% {
      box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
  }
}

a.masuk-link {
  animation: pulse 2s infinite;
}
    </style>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
      
    <title>MES Production Dashboard</title>
      
    <meta name="description" content="Real-time monitoring and control of production processes."/>
    <link rel="icon" href="../../assets/img/mes/mes_icon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="../../assets/vendor/fonts/materialdesignicons.css" />
    <link rel="stylesheet" href="../../assets/vendor/fonts/flag-icons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../../assets/vendor/css/rtl/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../../assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../../assets/vendor/libs/@form-validation/form-validation.css" />

    <!-- Page CSS -->
    <link rel="stylesheet" href="../../assets/vendor/css/pages/page-auth.css" />
  </head>

  <body>
    <div class="authentication-wrapper authentication-cover">
      <div class="authentication-inner row m-0">
        <!-- MES System Visualization -->
        <div class="d-none d-lg-flex col-lg-7 col-xl-8 align-items-center justify-content-center p-5 pb-2 position-relative">
          <div  style="border-radius: 10px;"></div>
        </div>

        <!-- Login -->
        <div
          class="d-flex col-12 col-lg-5 col-xl-4 align-items-center authentication-bg position-relative py-sm-5 px-4 py-4">
          <div class="w-px-400 mx-auto">
            <!-- Title -->
            <div class="mb-3 d-flex align-items-center">
              <!-- <img src="../../assets/img/mes/mes_logo.png" alt="MES Logo" class="logo" width="50" height="50" /> -->
              <span class="app-brand-text demo text-heading fw-bold ms-2">MES Production Dashboard</span>
            </div>

            <p class="mb-4">Enter your email and password to access the monitoring system.</p>

            <form id="formAuthentication" class="mb-3">
              <!-- Name Input -->
              <div class="form-floating form-floating-outline mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="nama"
                  name="nama"
                  placeholder="Masukkan Nama Lengkap Anda"
                  autofocus />
                <label for="nama">Nama Lengkap</label>
              </div>
            
              <!-- Email Input -->
              <div class="form-floating form-floating-outline mb-3">
                <input 
                  type="text" 
                  class="form-control" 
                  id="email" 
                  name="email" 
                  placeholder="Masukkan Email Anda" />
                <label for="email">Email</label>
              </div>
            
              <!-- Password Input -->
              <div class="mb-3 form-password-toggle">
                <div class="input-group input-group-merge">
                  <div class="form-floating form-floating-outline">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password" />
                    <label for="password">Kata Sandi</label>
                  </div>
                  <span class="input-group-text cursor-pointer"><i class="mdi mdi-eye-off-outline"></i></span>
                </div>
              </div>
            
              <!-- Role ID Input -->
              <div class="form-floating form-floating-outline mb-3">
                <select class="form-control" id="role_id" name="role_id">
                  <option value="" disabled selected>Select your role</option>
                  <option value="1">PPIC</option>
                  <option value="2">Production Engineering</option>
                  <option value="3">Production Operation</option>
                  <option value="4">Manager</option>

                  <!-- Add additional roles as needed -->
                </select>
                <label for="role_id">Role</label>
              </div>
            
              <!-- Submit Button -->
              <button id="registerBtn" type="button" class="btn btn-primary d-grid w-100">Daftar</button>
            </form>
            
            <p class="text-center mt-2">
              <span class="registration-prompt">Anda sudah pernah mendaftar?</span>
              <a href="masuk.html" class="masuk-link">
                <span>Masuk</span>
              </a>
            </p>
          </div>
        </div>
        <!-- /Login -->
      </div>
    </div>

    <!-- Core JS -->
    <script src="../../assets/vendor/js/helpers.js"></script>
    <script src="../../assets/vendor/js/template-customizer.js"></script>
    <script src="../../assets/js/config.js"></script>

    <script src="../../assets/vendor/libs/popper/popper.js"></script>
    <script src="../../assets/vendor/js/bootstrap.js"></script>
    <script src="../../assets/vendor/libs/node-waves/node-waves.js"></script>
    <script src="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../../assets/vendor/libs/hammer/hammer.js"></script>
    <script src="../../assets/vendor/libs/i18n/i18n.js"></script>
    <script src="../../assets/vendor/libs/typeahead-js/typeahead.js"></script>
    <!-- <script src="../../assets/js/menu.js"></script> -->
    <script src="../../assets/js/main.js"></script>
    <script src="./js/daftar.js" type="module"></script>

    <!-- Page JS -->
    <script src="../../assets/js/pages-auth.js"></script>
    <script src="https://unpkg.com/sweetalert2@11"></script>
  </body>
</html>
